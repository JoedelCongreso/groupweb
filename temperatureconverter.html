<!DOCTYPE html>
<html lang="en">
<head>
    <title>Celsius to Fahrenheit Converter</title>
</head>
<body>
    <style>
        body{
            background-image: url('2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
        }
    </style> 
    <center>
    <h1>Celsius to Fahrenheit Converter</h1>
    <br><br><br><br><br><br>
    <input type="number" placeholder="Enter the value of celsius" id="celsius" />
    <input type="number" placeholder="fahrenheit is" id="fahrenheit" disabled />
    <input type="button" onClick="c2f()" value="Convert" />
</body>
<script>
    var cel=document.getElementById('celsius')
    var far=document.getElementById('fahrenheit')

    function c2f(){
        far.value=(1.8*cel.value)+32
        alert(cel.value+ 'Celsius is equal to'+far.value+' fahrenheit')
    }
</script>
</center>
</html>
